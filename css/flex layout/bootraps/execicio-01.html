<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Formulario de cadastro de usuario</h1>

    <div>
        <div class="container">
            <form action="" method="post">
                <div class="row">
                    <div class="col">
                        <form method="post">
                            <label for="nome">Nome:</label><br />
                            <input type="text" name="nome" id="nome" placeholder="digite seu nome completo" value=""
                                required />
                    </div>



                    <div>
                         <label for="senha" class="form-label">Senha: </label><br />
                        <input type="senha" name="senha" id="senha" placeholder="Crie sua senha" value="" required />
                    </div>


                    <div>

                        <label for="password" class="form-label">Data de nascimento: </label><br />
                        <input type="date" name="date" id="date" placeholder="digite sua data de nascimento" value=""
                            required />

                    </div>



                    <div class="col">
                        <label for="email" class="form-label">E-mail: </label><br />
                        <input type="email" name="email" id="email" placeholder="Digite seu email" value="" required />

                    </div>



                    <div>
                        <form method="post">
                            <label for="data" class="form-label">Data: </label><br />
                            <input type="date" name="data" id="data" placeholder="Digite sua  data" value="" required />
                    </div>


                    <div><label for="senha" class="form-label">Confirmação de senha: </label><br />
                        <input type="senha" name="senha" id="senha" placeholder="Repita sua senha" value="" required />



                        <div><label for="endereço">Endereço</label>
                            <textarea name="endereço" id="endereço" cols="30" rows="10" placeholder="Endereço"
                                required></textarea>
                        </div>


                        <button type="submit">Cadastrar</button>
                        <button type="reset">Cancelar</button>
            </form>
</body>

</html>
